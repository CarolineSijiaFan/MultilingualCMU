
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMU Tour â€” Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Open Sans", "Noto Sans SC", Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 390px;
      height: 844px;
      background: white;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .end-hero {
      background: #B22734;
      height: 50%;
      padding: 48px 20px 0 20px;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .menu {
      width: 28px;
      height: 28px;
      opacity: 0.9;
      background: rgba(255,255,255,0.8);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }
    
    .menu::before,
    .menu::after,
    .menu {
      position: relative;
    }
    
    .menu::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 6px;
      width: 16px;
      height: 2px;
      background: #333;
      box-shadow: 0 5px 0 #333, 0 10px 0 #333;
    }
    
    .end-title {
      font-size: 24px;
      text-align: center;
      margin: 60px 0 40px 0;
      font-weight: normal;
      line-height: 1.3;
    }
    
    .scottie {
      width: 200px;
      height: auto;
      margin: 0px auto 0 auto;
      display: block;
    }
    
    .end-body {
      height: 50%;
      background: white;
      padding: 60px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .end-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: #C41230;
      color: white;
    }
    
    .btn-primary:hover {
      background: #A00F28;
    }
    
    .btn-secondary {
      background: #eee;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="end-hero">
      <div class="menu"></div>
      <h1 class="end-title">Thank you for touring CMU!</h1>
      <img class="scottie" src="static/ui-assets/scotty.gif">
    </div>
    
  </div>

  <script>
    function getLang() {
      const p = new URLSearchParams(window.location.search);
      return p.get('lang') || localStorage.getItem('tour-language') || 'zh';
    }
    
    document.getElementById('restartBtn').addEventListener('click', function(){
      window.location.href = `index.html?lang=${getLang()}`;
    });
    
    document.getElementById('changeLangBtn').addEventListener('click', function(){
      window.location.href = `index.html`;
    });
  </script>
</body>
</html>
